<!DOCTYPE html>
<html>
<head>
    <title>Exercise 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-color: #525252;
        }
        .container {
            margin-top: 60px;
        }
        .txt {
            color: #FFF;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                <div class="panel panel-default">
                    <div class="panel panel-heading txt">User Registration</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <div class="col-md-12 col-sm-6">
                                    <label for="firstname" hidden>First name</label>
                                    <input type="text" id="firstname" class="form-control" placeholder="First name">
                                </div>
                                <p class="col-md-12 col-sm-6">
                                    <label for="lastname" hidden>Last name</label>
                                    <input type="text" id="lastname" class="form-control" placeholder="Last name">
                                </p>
                            </div>
                            <div class="form-group">
                                <p class="col-md-12 col-sm-12">
                                    <label for="email" hidden>Email address</label>
                                    <input type="text" id="email" class="form-control" placeholder="Email address">
                                </p>
                            </div>
                            <div class="form-group">
                                <p class="col-md-12 col-sm-6">
                                    <label for="password" hidden>Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Input password">
                                </p>
                                <p class="col-md-12 col-sm-6">
                                    <label for="confirm" hidden>Confirmation</label>
                                    <input type="password" id="confirm" class="form-control" placeholder="Input confirm">
                                </p>
                            </div>
                            <input type="submit" value="Register" class="btn btn-info btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
